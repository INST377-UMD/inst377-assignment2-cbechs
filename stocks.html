<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks - Class Activities</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js" defer></script>
  <script src="js/stocks.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li onclick="navigate('index')">Home</li>
      <li onclick="navigate('stocks')">Stocks</li>
      <li onclick="navigate('dogs')">Dogs</li>
    </ul>
  </nav>

  <main>
    <h1>Stock Tracker</h1>
    <input type="text" id="stock-input" placeholder="Enter stock symbol">
    <select id="days-select">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button class="nav-btn" onclick="fetchStock()">Get Stock Data</button>

    <canvas id="stock-chart" width="600" height="300"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody id="reddit-stocks"></tbody>
    </table>
  </main>

  <div class="audio-controls">
    <h3>Voice Commands</h3>
    <ul>
      <li>Say "Lookup [ticker]"</li>
      <li>Say "Change the color to [color]"</li>
      <li>Say "Navigate to [page]"</li>
    </ul>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>
</body>
</html>
