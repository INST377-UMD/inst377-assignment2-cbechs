<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Class Activities</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li onclick="navigate('index')">Home</li>
      <li onclick="navigate('stocks')">Stocks</li>
      <li onclick="navigate('dogs')">Dogs</li>
    </ul>
  </nav>

  <main>
    <h1>Welcome to Class Activities</h1>
    <button class="nav-btn" onclick="navigate('stocks')">Go to Stocks</button>
    <button class="nav-btn" onclick="navigate('dogs')">Go to Dogs</button>

    <h2>Quote of the Day</h2>
    <p id="quote">Loading...</p>
  </main>

  <div class="audio-controls">
    <h3>Voice Commands</h3>
    <ul>
      <li>Say "Hello"</li>
      <li>Say "Change the color to [color]"</li>
      <li>Say "Navigate to [page]"</li>
    </ul>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>
</body>
</html>
